<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hamster Run</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/login.js"></script>
	
	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<section data-role="page" id="login-page">
		<div class="loginpage" data-role="main">
			
			<form id="login-form" data-ajax="false" class="firstpage">
				<img src="img/hamster.png" class="logo">
				<input type="text" placeholder="Username" data-role="none"  id="login-username">
				<input type="password" placeholder="Password" data-role="none" id="login-password">
				<div>
					<input type="submit" class="login" value="Log In" data-role="none"></div>
					<div class="signup">
					<a href="#signup-page" class="login-button-one"><small>Sign Up</small></a>
				</div>
				
				</div>
			</form>
		</div>
	</section>

	<section data-role="page" id="signup-page">
		<div data-role="main">
			<form id="signup-form" class="firstpage">
				<div class="form-control">
					<label for="signup-username" class="form-label">Username</label>
					<input class="form-input" type="text" placeholder="Create your Username" data-role="none" id="signup-username">
				</div>
				<div class="form-control">
					<label for="signup-password" class="form-label">Password</label>
					<input class="form-input" type="password" placeholder="Create your Password" data-role="none" id="signup-password">
				</div>
				<div class="form-control">
					<label for="signup-password2" class="form-label">Confirm Password</label>
					<input class="form-input" type="password" placeholder="Confirm your Password" data-role="none" id="signup-password2">
				</div>
				<div class="form-control">
					<a href="#recent-page" class="form-button">Sign Up</a>
				</div>
				<div class="form-control text-center">
					<a href="#login-page" class="login-button"><small>Log In</small></a>
				</div>
			</form>
		</div>
	</section>

	<section data-role="page" id="recent-page">
		
		<div data-role="main" class="map">
			
		</div>
		<footer data-role="footer" data-template="#footer-nav-template"></footer>
	</section>

	<section data-role="page" id="list-page">
		<header data-role="header">
			<h1>Hamster Runners</h1>
			<ul>
				<li class="flex-stretch"></li>
				<li><a href="#" data-activate="#list-add-modal">+</a></li>
				<li><a href="#" data-toggle="#list-edit-modal">^</a></li>
			</ul>
		</header>
		<div data-role="main">
			<div class="scrollable">
				<!-- ul>li*10>{Dog $} -->
				<ul>
					<li class="hamster">
						<img src="img/hamsterone.png" class="hamsterone">
						<h1>Hamster Runners</h1>
					</li>
					<li class="hamstertwo"><img src="img/hamstertwo.png" class="hamsterone"></li>
					<li class="hamsterthree"><img src="img/hamsterthree.png" class="hamsterone"></li>
					<li class="hamsterfour"><img src="img/hamsterfour.png" class="hamsterone"></li>
					<li class="hamsterfive"><img src="img/hamsterfive.png" class="hamsterone"></li>
				</ul>
			</div>


			<div class="modal" id="list-edit-modal">
				<div class="modal-back" data-deactivate="#list-edit-modal"></div>
				<div class="modal-drawer left">
					<div class="modal-head">
						yup
					</div>
					<div class="modal-body">
						yup
					</div>
				</div>
			</div>
		</div>
		<footer data-role="footer" data-template="#footer-nav-template"></footer>

		<div class="modal" id="list-add-modal">
			<div class="modal-back" data-deactivate="#list-add-modal"></div>
			<div class="modal-popup">
				<div class="modal-head">
					yup
				</div>
				<div class="modal-body">
					yup
				</div>
				<div class="modal-foot">
					yup
				</div>
			</div>
		</div>
	</section>

	<section data-role="page" id="profile-page">
		<div data-role="main">
			User Profile
			<div>
				<a href="#profile-edit-page">Edit Profile</a>
			</div>
		</div>
		<footer data-role="footer" data-template="#footer-nav-template"></footer>
	</section>

	<section data-role="page" id="profile-edit-page">
		<header data-role="header">
			<h1>Edit User Profile</h1>
			<ul>
				<li class="flex-none">
					<a href="#" data-rel="back">Cancel</a>
				</li>
				<li class="flex-stretch"></li>
				<li class="flex-none">
					<a href="#" data-rel="back">Done</a>
				</li>
			</ul>
		</header>
		<div data-role="main">
			User Profile Form
		</div>
	</section>





	<script type="text/template" id="footer-nav-template">
	<ul>
		<li><a href="#recent-page">
			<img src="img/location.png" style="width: 80px;margin: -7px 0;"></a>
			</li>
		<li><a href="#list-page">
		<img src="img/hamstericon.png" style="width: 70px;margin-left: -20px;"></a>
	</li>
		<li><a href="#profile-page">
			<img src="img/heart.png" style="width: 40px;text-align: center;margin-top: 12px;"></a>
		</li>
	</ul>
	</script>
	
</body>
</html>
